<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Huffman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<form action="/huffman" method="post">
    <div class="mb-3">
        <label for="textInput" class="form-label">Текст для кодировки</label>
        <input type="text" class="form-control" name="text" id="textInput" th:value="${text}" required>
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>
    <div th:if="${huffmanCodes != null}">
        <h4>Encoding Result</h4>
        <table border="1">
            <tr>
                <th>Character</th>
                <th>Code</th>
            </tr>
            <tr th:each="entry : ${huffmanCodes}">
                <td th:text="${entry.key}"></td>
                <td th:text="${entry.value}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
